<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zillow Home Value Estimator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #343a40;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 12px;
            width: 100%;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .result, .error {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Zillow Home Value Estimator</h2>
        <form action="/predict" method="POST">
            <label for="bedrooms">Bedrooms</label>
            <input type="number" name="bedrooms" required>

            <label for="bathrooms">Bathrooms</label>
            <input type="number" name="bathrooms" step="0.5" required>

            <label for="sqft_living">Sqft Living</label>
            <input type="number" name="sqft_living" required>

            <label for="sqft_lot">Sqft Lot</label>
            <input type="number" name="sqft_lot" required>

            <label for="floors">Floors</label>
            <input type="number" name="floors" step="0.5" required>

            <label for="zipcode">Zipcode</label>
            <input type="number" name="zipcode" required>

            <input type="submit" value="Predict">
        </form>

        {% if prediction_text %}
            <div class="result">{{ prediction_text }}</div>
        {% endif %}

        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
    </div>
</body>
</html>
